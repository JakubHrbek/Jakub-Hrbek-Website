<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algolt – Algorithm Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Chivo Mono', monospace;
      }
      a, button {
        transition: none !important;
      }
      .button-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-top: 20px;
        display: none;
      }
      .button-grid button {
        padding: 20px;
        border: 2px solid black;
        background-color: white;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        cursor: pointer;
        transition: background-color 0.5s;
      }
      .button-grid button:hover {
        background-color: black;
        color: white;
      }

      .mobile-nav {
        display: none;
      }
      
      @media (max-width: 768px) {
        .button-grid {
          grid-template-columns: 1fr;
          gap: 8px;
        }
        .button-grid button {
          padding: 16px 12px;
          font-size: 14px;
          border: 2px solid black;
        }
        
        .mobile-nav {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100vh;
          background-color: white;
          z-index: 50;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          border: 4px solid black;
        }
        
        .mobile-nav.active {
          display: flex;
        }
        
        .mobile-nav ul {
          display: flex;
          flex-direction: column;
          gap: 20px;
          text-align: center;
        }
        
        .mobile-nav a {
          border: 2px solid black;
          padding: 12px 24px;
          display: block;
          font-size: 18px;
          text-transform: uppercase;
          font-weight: bold;
        }
        
        .hamburger {
          display: flex;
          flex-direction: column;
          cursor: pointer;
          gap: 4px;
        }
        
        .hamburger span {
          width: 25px;
          height: 3px;
          background-color: black;
          transition: 0.3s;
        }
        
        .hamburger.active span:nth-child(1) {
          transform: rotate(-45deg) translate(-5px, 6px);
        }
        
        .hamburger.active span:nth-child(2) {
          opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
          transform: rotate(45deg) translate(-5px, -6px);
        }
      }
      
      @media (min-width: 769px) {
        .hamburger {
          display: none;
        }
        
        .desktop-nav {
          display: flex;
        }
      }
      
      @media (max-width: 768px) {
        .desktop-nav {
          display: none;
        }
      }
    </style>
  </head>
  <body class="bg-white text-black min-h-screen flex flex-col">
    <header class="w-full px-4 md:px-6 py-4 border-b-4 border-black flex justify-between items-center uppercase text-sm">
      <h1 class="text-xl md:text-2xl font-black tracking-tight border-2 border-black px-2">ALGOLT</h1>
      
      <nav class="desktop-nav">
        <ul class="flex gap-4 font-bold">
          <li><a href="#" class="border-2 border-black px-2 py-1 block">Home</a></li>
          <li><a href="../../index.html#projects" class="border-2 border-black px-2 py-1 block">About</a></li>
          <li><a href="../../index.html" class="border-2 border-black px-2 py-1 block">JH</a></li>
        </ul>
      </nav>
      
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <nav class="mobile-nav" id="mobileNav">
      <ul class="font-bold">
        <li><a href="#" onclick="closeMobileNav()">Home</a></li>
        <li><a href="../../index.html#projects" onclick="closeMobileNav()">About</a></li>
        <li><a href="../../index.html" onclick="closeMobileNav()">JH</a></li>
      </ul>
      <button onclick="closeMobileNav()" class="mt-8 border-2 border-black px-4 py-2 uppercase font-bold">
        Close
      </button>
    </nav>

    <main class="flex-grow flex flex-col justify-center items-center text-center px-4 md:px-6 py-12 md:py-20 border-b-4 border-black">
      <h2 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-black mb-6 uppercase leading-tight">
        Visualize Algorithms.<br><span class="underline">Understand Deeply.</span>
      </h2>
      <p class="text-base sm:text-lg md:text-xl font-medium max-w-2xl mb-8 md:mb-10 border-t-2 border-b-2 border-black py-4">
        ALGOLT is your personal study room for raw, distraction-free algorithm visualization and understanding.
      </p>
      <a id="getStartedBtn" href="javascript:void(0);" class="border-4 border-black px-6 md:px-8 py-3 uppercase text-base md:text-lg font-black hover:bg-black hover:text-white">
        Get Started
      </a>

      <div id="buttonGrid" class="button-grid w-full max-w-4xl px-4">
        <button onclick="window.location.href='algorithms/bubble-sort.html'">Bubble Sort</button>
        <button onclick="window.location.href='algorithms/quick-sort.html'">Quick Sort</button>
        <button onclick="window.location.href='algorithms/merge-sort.html'">Merge Sort</button>
        <button onclick="window.location.href='algorithms/insertion-sort.html'">Insertion Sort</button>
        <button onclick="window.location.href='algorithms/selection-sort.html'">Selection Sort</button>
        <button onclick="window.location.href='algorithms/heap-sort.html'">Heap Sort</button>
        <button onclick="window.location.href='algorithms/radix-sort.html'">Radix Sort</button>
        <button onclick="window.location.href='algorithms/bucket-sort.html'">Bucket Sort</button>
        <button onclick="window.location.href='algorithms/counting-sort.html'">Counting Sort</button>
        <button onclick="window.location.href='algorithms/binary-search.html'">Binary Search</button>
        <button onclick="window.location.href='algorithms/dfs.html'">Depth First Search (DFS)</button>
        <button onclick="window.location.href='algorithms/bfs.html'">Breadth First Search (BFS)</button>
      </div>      
    </main>

    <footer class="text-center text-xs uppercase py-6 border-t-4 border-black tracking-widest font-bold">
      © 2025 Jakub Hrbek – No Rights Reserved
    </footer>

    <script>
      const getStartedBtn = document.getElementById('getStartedBtn');
      const buttonGrid = document.getElementById('buttonGrid');
      const hamburger = document.getElementById('hamburger');
      const mobileNav = document.getElementById('mobileNav');

      getStartedBtn.addEventListener('click', () => {
        getStartedBtn.style.display = 'none';
        buttonGrid.style.display = 'grid';
      });

      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        mobileNav.classList.toggle('active');
        document.body.style.overflow = mobileNav.classList.contains('active') ? 'hidden' : 'auto';
      });

      function closeMobileNav() {
        hamburger.classList.remove('active');
        mobileNav.classList.remove('active');
        document.body.style.overflow = 'auto';
      }

      mobileNav.addEventListener('click', (e) => {
        if (e.target === mobileNav) {
          closeMobileNav();
        }
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && mobileNav.classList.contains('active')) {
          closeMobileNav();
        }
      });
    </script>
  </body>
</html>
